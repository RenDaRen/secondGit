<script type="text/javascript">
	function Bike(){
		// 对固有属性使用attr增加选中效果的时候，第一次点击选中male，点击选中female是可以达到选中效果的，PHP接受到的值也是选中的值
		// 但是在次点击选中male，选中female的时候，选中效果不会发生改变，依旧是第一轮点击选中的最后那个效果。PHP接受到的也是带有选中颜色的那个值
		// $("#Male").attr('checked', 'checked');
        // 而prop是专门用于设置固有属性和给固有属性赋值用的，效果等同于手动点击选中
        $("#Bike").prop('checked', 'checked');
        $("#Car").removeAttr("checked");
	}
	function Car(){
		// $("#Female").attr('checked', 'checked');
        $("#Car").prop('checked', 'checked');
        $("#Bike").removeAttr("checked");
	}
</script>
